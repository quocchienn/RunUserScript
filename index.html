<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run UserScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Run Your UserScript</h1>
    <textarea id="scriptInput" placeholder="Paste your UserScript here..."></textarea><br><br>
    <button onclick="runUserScript()">Run Script</button>

    <script>
        function runUserScript() {
            const userScript = document.getElementById('scriptInput').value;
            
            try {
                eval(userScript);  // Cháº¡y UserScript
                alert('Script executed successfully!');
            } catch (e) {
                alert('Error in script: ' + e.message);
            }
        }
    </script>
</body>
</html>
